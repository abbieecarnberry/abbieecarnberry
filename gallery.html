<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Sugar Spoon Café</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;600&family=Poppins:wght@300;400;600&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Muli', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light beige background */
            color: #3e2723; /* Brown text */
            font-size: 18px;
        }

        /* Glitter Background Effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #d9c2a2, #b87f61, #d8ad8a);
            background-size: 200% 200%;
            animation: glitter 8s infinite;
            z-index: -1;
        }

        @keyframes glitter {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Header */
        header {
            background-image: url('download (1).jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 60px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-family: 'Dancing Script', cursive; /* Cursive font for title */
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
        }

        /* Navigation Styles */
        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: rgba(169, 131, 98, 0.8); /* Beige-brown color */
            border-radius: 5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #b87f61; /* Dark brown on hover */
            box-shadow: 0 4px 8px rgba(169, 131, 98, 0.4);
        }

        /* Gallery Section */
        .gallery {
            padding: 40px 20px;
            text-align: center;
        }

        .gallery h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #3e2723; /* Dark brown color */
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .gallery-grid img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery-grid p {
            font-size: 1.2rem;
            color: #3e2723;
            margin-top: 10px;
        }

        /* Footer Section */
        footer {
            background-color: rgba(169, 131, 98, 0.9); /* Beige-brown footer */
            color: white;
            padding: 20px;
            margin-top: 40px;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline;
            margin: 0 15px;
        }

        footer ul li a {
            text-decoration: none;
            color: white;
        }

        footer ul li a:hover {
            color: #ffe4e6;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Sugar Spoon Café</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Menu</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <!-- Gallery Images -->
            <div>
                <img src="gall 5.jpg" alt="Pastries">
                <p>Freshly Baked Pastries</p>
            </div>
            <div>
                <img src="gall 3.jpeg" alt="Coffee">
                <p>Coffee Perfection</p>
            </div>
            <div>
                <img src="gall 1.jpeg" alt="Smoothie">
                <p>Refreshing Smoothies</p>
            </div>
            <div>
                <img src="gall 6.jpeg" alt="Café Interior">
                <p>Cozy Café Ambience</p>
            </div>
            <div>
                <img src="gall 2.jpeg" alt="Latte">
                <p>Delicious Lattes</p>
            </div>
            <div>
                <img src="gall 4.jpeg" alt="Espresso">
                <p>Bold Espresso Shots</p>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Sugar Spoon Café</p>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </footer>

</body>
</html>
